<mat-toolbar color="primary" class="fixed-toolbar">
  <img [src]="logoUrl" alt="{{ 'Toolbar.LogoAlt' | translate }}" class="eventify-logo">

  <div class="title">
    <p>{{ 'Toolbar.ISOCertified' | translate }}</p>
  </div>
  <span class="toolbar-spacer"></span>
  <ng-container *ngIf="options.length > 0">
    <a mat-button [routerLink]="option.path" *ngFor="let option of options">{{ option.title | translate }}</a>
  </ng-container>
  <app-language-switcher></app-language-switcher>
</mat-toolbar>
<router-outlet></router-outlet>
